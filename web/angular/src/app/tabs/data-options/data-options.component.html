<form [formGroup]="form">
  <h5>Model</h5>
  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-3 pt-0">Model directory</legend>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="model-dir" formControlName="DataDirectory">
      </div>
    </div>
  </fieldset>
  <h5>CAD Parameters</h5>
  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-3 pt-0">Geometry Root</legend>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="geometry-root-file" formControlName="GeometryRoot">
      </div>
    </div>
  </fieldset>
  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-3 pt-0">Reported CAD Metadata</legend>
      <div class="col-sm-9">
        <input type="text" class="form-control" formControlName="ReportedCadMetaData">
      </div>
    </div>
  </fieldset>
  <h5>FEM Parameters</h5>
  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-3 pt-0">Input Deck</legend>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="input-deck-file" formControlName="DeckRoot">
      </div>
    </div>
  </fieldset>
  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-3 pt-0">Ignored Blocks</legend>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="ignored-block" formControlName="IgnoredBlockKeys">
      </div>
    </div>
  </fieldset>

  <h5>Mappings</h5>
  <div class="form-group">
    <div class="row">
      <div class="col">
        <label>CAD to FEM</label>
        <table class="table table-bordered">
          <thead class="bg-primary text-white">
            <tr>
              <th>CAD Parts</th>
              <th>FEM Blocks</th>
              <th>Factors</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="4" class="text-right">
                <button type="button" class="btn btn-success" (click)="addCadToPem()"><i class="fa fa-plus"></i>&nbsp;Add</button>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="row">
      <div class="col">
        <label>FEM to CAD</label>
        <table class="table table-bordered">
          <thead class="bg-primary text-white">
            <tr>
              <th>FEM Blocks</th>
              <th>CAD Parts</th>
              <th>Factors</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="4" class="text-right">
                <button type="button" class="btn btn-success"><i class="fa fa-plus" (click)="addPemToCad()"></i>&nbsp;Add</button>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
</form>
