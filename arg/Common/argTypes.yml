########################################################################
# This file provides a list of types supported by ARG

DefaultParametersFile: parameters.yml
DefaultTmpFile       : ARG.tmp

ParametersFileTypes:
    - .yml

BackendTypes:
    LaTeX:
        main     : tex
        captions : tex
    Word:
        main     : docx
        captions : txt
        Styles:
          DefaultList: "List"
          NumberedList: "List_Number"
          BulletedList: "List_Bullet"
        Fonts:
          typewriter: "Courier"
          calligraphic: "Lucida Calligraphy"

FontTypes:
    default      :  0
    italic       :  1
    bold         :  2
    typewriter   :  4
    calligraphic :  8
    greek        : 16

FontColors:
    red          : 255,   0,   0
    orange       : 255, 165,   0
    green        :   0, 180,   0
    blue         :   0,   0, 255

ReportTypes:
    Report:
        - Generic

VerbosityLevels:
    terse   : -1
    default :  0
    verbose :  1

ClassificationLevels:
    Generic : {}

QualityFunctions:
    scaled Jacobian : VTK_QUALITY_SCALED_JACOBIAN
    shape           : VTK_QUALITY_SHAPE

VisualizationFunctions:
    - surface
    - many_modes
    - many_blocks
    - all_blocks
    - contour
    - cut
    - clip
    - multiclip
    - multicut
    - slice
    - 3Dcut

PlottingFunctions:
    - time
    - xy
    - lin_exp
    - analytic
    - histogram
    - constant

ComparisonThresholds:
    cad_to_fem      : 5
########################################################################
